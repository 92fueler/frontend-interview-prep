<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin collapse demo</title>
    <style>
      .father {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: pink;
        margin-bottom: 10px;
      }

      .son {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="father"></div>
    <div class="son"></div>
  </body>
</html>
