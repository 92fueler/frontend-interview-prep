<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin collapse demo</title>
    <style>
      #top {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin-bottom: 10px;
      }

      #bottom {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="top">top box</div>
    <div id="bottom">bottom box</div>

    <script>
      const topBox = document.getElementById("top");
      const bottomBox = document.getElementById("bottom");
      console.log(topBox.clientHeight);
      console.log(bottomBox.clientHeight);
    </script>
  </body>
</html>
